! <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>

<!--   Bootstrap CSS   -->

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<!-- my CSS -->


</head>
<body>
    
    <div class="container">

        <div class="row">
            <h1 class="text-center m-3">New Ninja</h1>
            <form action="/ninja/create" method="POST">
                <label for="dojo">Dojo</label>
                <select class="form-control" name="dojo_id" id="dojo_id">
                    {% for dojo in all_dojos %}
                        <option class="form-control mb-3" value="{{ dojo.id }}">{{ dojo.name }}</option>
                    {% endfor %}
                </select>
                <div class="mb-3">
                    <Label>First Name</Label>
                    <input class="form-control" type="text" name="first_name" id="first_name">
                </div>
                <div class="mb-3">
                    <Label>Last Name</Label>
                    <input class="form-control" type="text" name="last_name" id="last_name">
                </div>
                <div class="mb-3">
                    <Label>Age</Label>
                    <input class="form-control" type="text" name="age" id="age">
                </div>
                <button class="btn-primary">Create New Ninja</button>
            </form>
        </div>
        <a href="/" class="btn btn-success">Home</a>
    </div>
<!--   bootstrap js   -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!--   my js   -->

</body>
</html>
