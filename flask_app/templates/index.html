 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>

<!--   Bootstrap CSS   -->

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<!-- my CSS -->


</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col-sm">
                <h1 class="text-center m-3">New Dojo</h1>
                <form class="mb-3" action="/dojo/create" method="post">
                    <label for="name">Name:</label>
                    <input name="name" class="form-control mb-3" type="text">
                    <button class="btn btn-success">Create Dojo</button>
                </form>
            </div>
            <div class="col-sm">
                <div class="col-sm">
                    <h2 class="text-center">All Dojos</h2>

                    <table class="table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Action</th>
                            </tr>
                        </thead> 
                        <tbody>
                            {% for dojo in all_dojos  %}
                                <tr>
                                    <td>
                                        {{ dojo.name }}
                                    </td>
                                    <td>
                                        <a href="dojo/{{ dojo.id }}">VIEW</a>
                                    </td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                    <div>
                    </div>
                <a href="/ninja/new" class="btn btn-success">New Ninja</a>
                </div>
            </div>
       
        
    </div>
<!--   bootstrap js   -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!--   my js   -->

</body>
</html>
